<!DOCTYPE html>
<html lang="en", xmlns: th = "http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Publisher</td>
    </tr>
    <tr th : each ="book: ${books}">
        <td th : text = "${book.id}">template</td>
        <td th : text = "${book.title}">template</td>
        <td th : text = "${book.publisher.name}">template</td>
    </tr>
</table>
</body>
</html>
